    <!-- contact form -->

    <section class="container-contact">
      <div class="row contact-form-container">
          <div class="col">
              <h3 class="contact-heading text-center">Contact Us</h3>
              <h5 class="text-center">For further information about freestyle or to get listed onto this site please fill out the form below.</h5>

              <div class="center-form">
                  <form class="contact-form" method="post" target="_blank" action="https://formdump.codeinstitute.net/">
                      <input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required />
                      <input type="email" name="email" id="emailaddress" class="form-control" placeholder="Email" required />
                      <textarea rows="5" name="contactsummary" id="contactsummary" class="form-control" placeholder="How can we help?" required></textarea>
                      <label for="hear-about">Where did you find us?</label>
                      <br />
                      <input type="radio" name="find" value="google" checked="checked" /> Google
                      <input type="radio" name="find" value="facebook" /> Facebook
                      <input type="radio" name="find" value="adfp"  /> ADFP
                      <input type="radio" name="find" value="refer"  /> Parent, Dancer, School
                      <input type="radio" name="find" value="other" /> Other
                      <br>
                      <div class="form-row text-center">
                          <div class="col">
                              <button type="submit" class="btn btn-contact">Contact Us</button>
                          </div>
                      </div>
                  </form>
              </div>

          </div>
      </div>

  </section>
    <!-- /.contact form -->
