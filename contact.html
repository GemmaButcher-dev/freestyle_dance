<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<title>Freestyle Fanatics | Everything Freestyle</title>
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/af69545704.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="assets/css/style.css" type="text/css"> </head>

<body>
	<!-- Nav -->
	<nav class="navbar navbar-dark navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid"> <a class="navbar-brand" href="index.html" style="color: white;">Freestyle Fanatics</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"> <a class="nav-link" href="competition.html">Competing</a> </li>
					<li class="nav-item"> <a class="nav-link" href="contact.html">Contact</a> </li>
				</ul>
			</div>
		</div>
	</nav>
	<!--/.nav -->
	<!-- contact callout  -->
	<section class="container-contact">
		<div class="row contact-form-container teal-brown">
			<div class="col">
				<h1 class="contact-heading text-center">Contact Us</h1>
				<p class="text-center">For further information about freestyle or to get listed onto this site please fill out the form below.</p>
				<!-- /.contact callout  -->
				<!-- contact form -->
				<div class="center-form">
					<form class="contact-form" method="post" target="_blank" action="submission.html">
						<label for="full-name">Name</label>
						<input type="text" name="name" id="full-name" class="form-control" placeholder="Name" required>
						<label for="email-address">Email Address</label>
						<input type="email" name="email" id="email-address" class="form-control" placeholder="Email" required>
						<label for="contact-summary">Let us know how we can help!</label>
						<textarea rows="5" name="contact-summary" id="contact-summary" class="form-control" placeholder="How can we help?" required></textarea>
						<br>
						<fieldset>
							<legend>Where did you find us?</legend>
							<br>
							<input type="radio" name="find" value="google" checked="checked" id="google">
							<label for="google">Google</label>
							<input type="radio" name="find" value="facebook" id="facebook">
							<label for="facebook">Facebook</label>
							<input type="radio" name="find" value="adfp" id="adfp">
							<label for="adfp">ADFP</label>
							<input type="radio" name="find" value="refer" id="other">
							<label for="other">Other</label>
						</fieldset>
						<br>
						<div class="form-row text-center">
							<div class="col">
								<button type="submit" class="btn btn-contact">Contact Us</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<!-- /.contact form -->
	<!-- footer -->
	<footer class="container-fluid footer-contact">
		<div class="row">
			<div class="col-sm-4 fb-icon">
				<a href="https://en-gb.facebook.com/" aria-label="facebook icon" target="_blank" style="color:white"> <i class="fa-brands fa-square-facebook fa-2xl"></i> </a>
			</div>
			<div class="col-sm-4 adfp"> <a href="https://www.adfp.online/" target="_blank" style="color:white">ADFP</a> </div>
			<div class="col-sm-4">
				<h2 class="copyright">Created and managed by <strong>GB Designs</strong></h2> </div>
		</div>
	</footer>
	<!-- /.footer -->
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
